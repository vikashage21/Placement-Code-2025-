<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>

<body>

    <!-- creating forms -->

    <form>

        <fieldset>
            <legend>User Details!</legend>
            <label for="Name">


            </label>
            <input type="text" name="" id="Name" placeholder="Please Enter Your Name ">

            <br>
            please enter your address:
            <label for="address">

            </label>


            <textarea rows="10" cols="30" name="" id="address"></textarea>

            <label for="dob"></label>
            <input type="date" id="dob">
            <label for="password"></label>
            <input type="password">Enter your password</input>

            <label for="gender">

            </label>
            <label for="male">male</label>
            <input type="radio" id="male" name="gender">

            <label for="female">female</label>
            <input type="radio" id="female" name="gender">

            Select favorites movies :
            <br>
            <label for="avengers">avengers</label>
            <input type="checkbox" name="avengers" id="avengers">
            <label for="tor">tor</label>

            <input type="checkbox" name="tor" id="tor">
            <label for="ironman">ironman</label>


            <input type="checkbox" name="ironman" id="ironman">
            <input type="submit" value="">
        </fieldset>
    </form>

</body>

</html>
