<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list and interlink</title>
</head>

<body>

    <!-- unordered_list -->

    <ul>
        <li type="square">hello</li>
    </ul>

    <!-- order list -->
    <ol>
        <li type="a">hello</li>
    </ol>

    <!-- interlinking -->
    <a href="/pdf/index.pdf" download>download now</a>
</body>

</html>
