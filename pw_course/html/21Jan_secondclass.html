<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline and block element</title>
</head>

<body>
    <!-- block level tag -->
    <h1>pwskills
    </h1>
    <h1>
        pwskills
    </h1>
    <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum deserunt, nisi ad sunt eligendi optio velit?
        Quas nihil, et suscipit cupiditate possimus nobis maiores! Illum consequuntur esse magni dolorum distinctio.
    </div>

    <hr>
    <!-- inline tag -->

    <span>vikash</span>
    <span>sharma</span>
    <span><b>founder</b></span>
</body>

</html>
