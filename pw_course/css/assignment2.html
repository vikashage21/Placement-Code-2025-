<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fixed Grid Layout</title>
  <style>
    .container {
      background-color: blue;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(5, 100px);
      gap: 5px;
      padding: 10px;
    }

    .box {
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #fff;
      border-radius: 12px;
      background-color: red;
      color: white;
      font-weight: bold;
    }

    .box1 {
      background-color: yellow;
      color: black;
      grid-column: 1 / 5; /* full width across 4 columns */
      grid-row: 1;
    }

    .box2 {
      grid-column: 1;
      grid-row: 2;
    }

    .box3 {
      background-color: yellow;
      color: black;
      grid-column: 2 / 4;
      grid-row: 2;
      grid-row-end: 4;
    }

    .box4 {
      background-color: green;
      grid-column: 4;
      grid-row: 2;
    }

    .box5 {
      background-color: aqua;
      grid-column: 1;
      grid-row: 3 / 5; /* spans row 3 and 4 */
    }

    .box6 {
      background-color: pink;
      grid-column: 4;
      grid-row: 3;
    }

    .box7 {
      background-color: yellow;
      color: black;
      grid-column: 2 / 5;
      grid-row: 4;
    }

    .box8 {
      background-color: orange;
      grid-column: 1 / 4;
      grid-row: 5;
    }

    .box9 {
      background-color: purple;
      grid-column: 4;
      grid-row: 5;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box box1">no1</div>
    <div class="box box2">no2</div>
    <div class="box box3">no3</div>
    <div class="box box4">no4</div>
    <div class="box box5">no5</div>
    <div class="box box6">no6</div>
    <div class="box box7">no7</div>
    <div class="box box8">no8</div>
    <div class="box box9">no9</div>
  </div>
</body>

</html>
